<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Class Clash Revolution</title>
</head>
<body>
    <main>
        <section id="login">
            <h1>Class Clash Revolution</h1>
            <form id="username-form">
                <input
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter your username" 
                minlength="3" 
                maxlength="16" 
                required>
                <button 
                type="submit" 
                id="start-button">
                Start Game
                </button>
            </form>
        </section>
        <section id="character-selection">
            <form id="character-form">
                <fieldset>
                    <legend>Choose Your Fighter</legend>
                    <div>
                        <img>
                        <input type="radio" id="char1" name="character" value="luigi">
                        <label for="char1">Luigi</label>
                    </div>
                    <div>
                        <img>
                        <input type="radio" id="char2" name="character" value="trini">
                        <label for="char2">Trini</label>
                    </div>
                </fieldset>
                <div>
                    <button type="submit">Fight!</button>
                  </div>
            </form>
        </section>
        <section id="opponent-search"></section>
        <section id="attacks">
            <h2>Choose your move</h2>

        </section>
    </main>
</body>
</html>
